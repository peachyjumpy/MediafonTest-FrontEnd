<div class="container mt-5" style="max-width: 400px;">
  <h4 class="mb-3">Login</h4>

  <div class="mb-3">
    <input
      class="form-control"
      placeholder="Username"
      [(ngModel)]="username">
  </div>

  <div class="mb-3">
    <input
      class="form-control"
      type="password"
      placeholder="Password"
      [(ngModel)]="password">
  </div>

  <button class="btn btn-primary w-100" (click)="login()">
    Login
  </button>
</div>
